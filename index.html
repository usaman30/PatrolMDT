<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PatrolCAD v2.1 – Tactical Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1b1f23;
      color: #e0e0e0;
    }
    .centered {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #121417;
    }
    .login-box {
      background-color: #263238;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 20px #000;
    }
    .login-box input, .login-box button {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      background: #1b1f23;
      color: white;
      border: 1px solid #90caf9;
      border-radius: 4px;
    }
    .login-box button {
      background-color: #0d47a1;
    }
    #mainDashboard {
      padding: 20px;
      display: none;
    }
  </style>
</head>
<body>

<!-- Login Screen -->
<div id="loginScreen" class="centered">
  <div class="login-box">
    <h2>PatrolCAD Access</h2>
    <input type="text" id="officerName" placeholder="Officer Name">
    <input type="text" id="callsign" placeholder="Callsign (e.g. 204)">
    <button id="loginBtn">Login</button>
    <button id="bypassBtn">Bypass Login</button>
  </div>
</div>

<!-- Dashboard -->
<div id="mainDashboard">
  <h1>Welcome to PatrolCAD</h1>
  <p id="unitDisplay"></p>
</div>

<script>
let currentOfficer = '';

// Attach login and bypass to buttons
document.addEventListener("DOMContentLoaded", () => {
  document.getElementById("loginBtn").addEventListener("click", login);
  document.getElementById("bypassBtn").addEventListener("click", bypassLogin);
});

function login() {
  const name = document.getElementById("officerName").value.trim();
  const callsign = document.getElementById("callsign").value.trim();

  console.log("Login Attempt – Officer:", name, "| Callsign:", callsign);

  if (!name || !callsign) {
    alert("Please enter both Officer Name and Callsign.");
    return;
  }

  currentOfficer = `Unit ${callsign} – ${name}`;
  document.getElementById("loginScreen").style.display = "none";
  document.getElementById("mainDashboard").style.display = "block";
  document.getElementById("unitDisplay").innerText = currentOfficer;
  console.log("Login successful:", currentOfficer);
}

function bypassLogin() {
  currentOfficer = "Unit 204 – Demo";
  document.getElementById("loginScreen").style.display = "none";
  document.getElementById("mainDashboard").style.display = "block";
  document.getElementById("unitDisplay").innerText = currentOfficer;
  console.log("Bypass Login used – Demo mode activated.");
}
</script>

</body>
</html>
